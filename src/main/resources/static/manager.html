<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador MOM Kafka</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .container { max-width: 800px; margin-top: 40px; }
        .list-group-item { display: flex; justify-content: space-between; align-items: center; }
        .card { margin-bottom: 2rem; }
    </style>
</head>
<body>
<div class="container">
    <h1 class="mb-4 text-center">Gerenciador MOM com Kafka</h1>

    <div class="row">
        <!-- Coluna para Tópicos -->
        <div class="col-md-6">
            <div class="card">
                <div class="card-header fw-bold">Gerenciar Tópicos Públicos</div>
                <div class="card-body">
                    <h6 class="card-title">Criar Novo Tópico</h6>
                    <div class="input-group">
                        <input type="text" id="topic-name-input" class="form-control" placeholder="Nome do tópico...">
                        <button id="create-topic-btn" class="btn btn-primary">Criar</button>
                    </div>
                    <div id="topic-feedback" class="form-text mt-2"></div>
                </div>
                <ul id="topics-list" class="list-group list-group-flush">
                    <li class="list-group-item">Carregando...</li>
                </ul>
            </div>
        </div>

        <!-- Coluna para Usuários -->
        <div class="col-md-6">
            <div class="card">
                <div class="card-header fw-bold">Gerenciar Usuários</div>
                <div class="card-body">
                    <h6 class="card-title">Registrar Novo Usuário</h6>
                    <div class="input-group">
                        <input type="text" id="username-input" class="form-control" placeholder="Nome de usuário...">
                        <button id="register-user-btn" class="btn btn-primary">Registrar</button>
                    </div>
                    <div id="user-feedback" class="form-text mt-2"></div>
                </div>
                <ul id="users-list" class="list-group list-group-flush">
                    <li class="list-group-item">Carregando...</li>
                </ul>
            </div>
        </div>
    </div>
</div>

<script src="manager.js"></script>
</body>
</html>
